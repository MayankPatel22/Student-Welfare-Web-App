<!DOCTYPE html>
<html>
<head>
    <title>Library System</title>
    <link rel="stylesheet" type="text/css" href="library.css">
</head>
<body>
    <div class="container">
        <h1>Library System</h1>
        <div class="book-list">
            <h2>Book List</h2>
            <ul id="book-list">
                <!-- Book list will be populated dynamically using JavaScript -->
            </ul>
        </div>
        <div class="actions">
            <h2>Actions</h2>
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" placeholder="Enter book title">
            <button id="purchase-btn">Purchase Book</button>
            <button id="return-btn">Return Book</button>
        </div>
    </div>
    
    <script src="library.js"></script>
</body>
</html>
