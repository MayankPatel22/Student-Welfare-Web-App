<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>REGISTER HERE</h2>
            <form id="register" method="post">
                <label for="">First Name :</label><br/>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name"><br/><br/>

                <label for="">Last Name :</label><br/>
                <input type="text" name="lname" id="name" placeholder="Enter Your last Name"><br/><br/>

                <label for="">Age :</label><br/>
                <input type="Number" name="age" id="name" placeholder="How old are you?"><br/><br/>

                <label for="">Email :</label><br/>
                <input type="email" name="email" id="mail" placeholder="Enter yor valid email"><br/><br/>

                <label for="">Gender :</label><br/>
                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span> 
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span><br/><br/>

                <label for="">Know Language :</label><br/>
                &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="lang" id="end">
                &nbsp;
                <span id="eng">English</span>
                &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="lang" id="other">
                &nbsp;
                <span id="other">Urdu</span><br><br>

                <input type="submit" value="submit" name="submit" id="submit"><br/>
                <a href="home.html">Click Here To Continue</a>
            </form>
        </div>
          
    </div>

    <script>
        // Add your JavaScript for handling the form submission here
        const loginForm = document.getElementById("register");

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the default form submission

            const username = document.getElementById("name").value;
            const email = document.getElementById("mail").value;

            // You can add your logic to validate the username and password here
            // For a simple example, let's just alert the values.
            alert("Username: " + username + "\nPassword: " + email + "\nYou have successfully registered"+"\nInformation Saved");

            // You can also make an AJAX request to the server for authentication here.
        });
        
    </script>
    <script src="home.js"></script>
</body>
</html>
